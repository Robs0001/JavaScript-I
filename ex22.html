<!DOCTYPE html>
<html>
<head>
    <title>Tecla Pressionada</title>
</head>
<body>
    <p>Pressione qualquer tecla no teclado...</p>

    <script>
        document.addEventListener('keydown', function(event) {
            alert('Tecla pressionada: ' + event.key);
        });
    </script>
</body>
</html>
